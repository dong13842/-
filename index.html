<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>管好自己</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <body>
    <nav>
      <ul>
        <li><a href="#goal">Annual Goal</a></li>
        <li><a href="#calendar">Calendar</a></li>
        <li><a href="#todo">TO-DO</a></li>
      </ul>
    </nav>

  <!--goal-->
    <section id="goal" class="full-screen-goal">
      <h2><span class="emoji">🎯</span> Annual Goal</h2>
      <div class="goal-list">
        <label class="goal-item-label"
          ><span class="emoji">👑</span>
          <input type="text" class="goal-item" placeholder="目標一" />
        </label>
        <label class="goal-item-label"
          ><span class="emoji">👑</span>
          <input type="text" class="goal-item" placeholder="目標二" />
        </label>
        <label class="goal-item-label"
          ><span class="emoji">👑</span>
          <input type="text" class="goal-item" placeholder="目標三" />
        </label>
        <label class="goal-item-label"
          ><span class="emoji">👑</span>
          <input type="text" class="goal-item" placeholder="目標四" />
        </label>
        <label class="goal-item-label"
          ><span class="emoji">👑</span>
          <input type="text" class="goal-item" placeholder="目標五" />
        </label>
      </div>
      <button id="save-goal-btn">儲存目標</button>
      <div id="fireworks-container"></div>
    </section>

<!--calendar-->
  <section id="calendar-app">
    <section id="calendar">
      <div id="calendar-wrapper">
        <h2 id="calendar-title">Calendar <span class="shiny-star">✨</span></h2>
        <div id="calendar-container">
          <div id="calendar-header">
            <button id="prev-month">&lt;</button>
            <span id="month-year"></span>
            <button id="next-month">&gt;</button>
          </div>
          <div id="calendar-weekdays">
            <div>日</div>
            <div>一</div>
            <div>二</div>
            <div>三</div>
            <div>四</div>
            <div>五</div>
            <div>六</div>
          </div>
          <div id="calendar-days"></div>
        </div>
      </div>
    </section>

    <div id="event-input">
      <form id="event-form">
        <h3>🆕 新增行程</h3>
        <label for="event-date">📅 日期：</label>
        <input type="date" id="event-date" required />
        <br /><br />
        <label for="event-desc">📝 行程內容：</label>
        <textarea id="event-desc" required></textarea>
        <br /><br />
        <button type="submit">新增行程</button>
      </form>
      <div id="event-message" style="margin-top: 1rem; color: green;"></div>
      <div id="event-list"></div>
    </div>
  </section>

<!--to-do-->
  <!--tomato-->
  <div class="main-container">
    <section class="pomodoro-box">
      <div id="pomodoro-fireworks-container" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 80px; pointer-events: none; overflow: hidden; z-index: 1;"></div>
      <div class="tomato">
        <div class="leaf"></div>
        <div class="face">
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div id="timer" class="timer-text">30:00</div>
        </div>
      </div>
      <div class="settings">
        <label>工作時間<input type="number" id="work-time" min="1" max="120" value="30" />分鐘</label>
        <label>休息時間<input type="number" id="break-time" min="1" max="120" value="10"/>分鐘</label>
        <label>循環次數<input type="number" id="cycles-input" min="1" max="50" value="1"/>次</label>      </div>
      <div class="button-group">
        <button id="start-btn">開始</button>
        <button id="pause-btn" disabled>暫停</button>
        <button id="reset-btn" disabled>重置</button>
      </div>
    </section>
    <!--list-->
    <div class="todo-container">
      <div class="todo-input-area">
        <input type="text" id="todo-input" placeholder="輸入代辦事項..." />
        <button id="add-btn">新增</button>
      </div>
      <ul id="todo-list"></ul>
      <div id="fireworks-container" style="position: fixed; top: 0; left: 50%; width: 400px; height: 150px; pointer-events: none; transform: translateX(-50%); z-index: 1000; overflow: visible;"></div>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
